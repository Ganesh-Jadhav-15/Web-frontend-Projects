<body>

  <div class="main">
    <div class="active-state">
      <div class="detail">
        <div class="image-div"><img src="images/icon-star.svg" alt=""></div>

        <h2>How did we do?</h2>
        <p>Please let us know how we did with your support request. All feedback is appreciated
          to help us improve our offering!</p>
      </div>
      <div class="rate-buttons">
        <button class="1" value="1" onclick="changeState(this)">1</button>
        <button class="2" value="2">2</button>
        <button class="3" value="3">3</button>
        <button class="4" value="4">4</button>
        <button class="5" value="5">5</button>
      </div>
      <div class="submitt">
        <button class="submit-button">SUBMIT</button>
      </div>
    </div>

  </div>
